name: Creality_CR-10S_BigTreeTech_SKR_1.4_Turbo_TMC2209

on:
  push:
    branches:
      - master
    paths:
      - 'Firmware/Configuration/Creality/CR-10S/BigTreeTech_SKR_1.4_Turbo_TMC2209/**.h'
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build_and_push:
    name: CR-10S BigTreeTech_SKR_1.4_Turbo_TMC2209 - Compile and Push Firmware
    runs-on: ubuntu-latest
    env:
      BOARD: LPC1769

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Compile firmware
        run: |
          docker run \
            -u root:root \
            -e BOARD \
            -e USE_TAG=2.1.2.2 \
            -v $(pwd)/Firmware/Builds/Creality/CR-10S/BigTreeTech_SKR_1.4_Turbo_TMC2209:/home/platformio/build \
            -v $(pwd)/Firmware/Configuration/Creality/CR-10S/BigTreeTech_SKR_1.4_Turbo_TMC2209:/home/platformio/CustomConfiguration \
            frealmyr/marlin-build:latest

      - name: Push firmware
        run: |
          git config --global user.name "JJR"
          git config --global user.email "jrodriguez@qitec.net"
          git pull origin master --ff-only
          git add .
          git commit -m "Compiled firmware"
          git push "https://${{ github.actor }}:${{ secrets.COMMIT_TOKEN }}@github.com/${{ github.repository }}.git"