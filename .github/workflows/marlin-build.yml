name: Build marlin firmware

on:
  push:
    branches:
      - master

jobs:
  build_and_push:
    name: Build and push firmware
    runs-on: ubuntu-latest
    env:
      BOARD: STM32F103RC_btt_512K

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Compile Marlin firmware
        run: |
          docker run \
            -u root:root \
            -e BOARD \
            -e UPDATE_FORCE=true \
            -v $(pwd)/Firmware/Builds:/home/platformio/build \
            -v $(pwd)/Firmware/Configuration:/home/platformio/CustomConfiguration \
            frealmyr/docker-marlin-build:latest

      - name: Generate .md5 files for all .bin files
        run: sudo bash -c "for file in $(pwd)/Firmware/Builds/$BOARD/*bin; do md5sum '$file' > '$file'.md5; done"

      - uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
