name: Build marlin firmware

on:
  push:
    branches:
      - master
    paths:
      - 'Firmware/Configuration/**.h'

jobs:
  build_and_push:
    name: Build and push firmware
    runs-on: ubuntu-latest
    env:
      BOARD: STM32F103RC_btt_512K

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Compile Marlin firmware
        run: |
          docker run \
            -u root:root \
            -e BOARD \
            -e UPDATE_FORCE=true \
            -v $(pwd)/Firmware/Builds:/home/platformio/build \
            -v $(pwd)/Firmware/Configuration:/home/platformio/CustomConfiguration \
            frealmyr/marlin-build:latest

      - name: Create commit and push firmware
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "gha compiled firmware"
          git push
